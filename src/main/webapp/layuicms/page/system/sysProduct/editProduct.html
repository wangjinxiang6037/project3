<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <!--<div class="layui-form-item">
        <label class="layui-form-label">所属机构</label>
        <div class="layui-input-block">
            &lt;!&ndash;机构树&ndash;&gt;
            <div class="org-tree">
                <ul id="org-tree" class="layui-box layui-tree"></ul>
            </div>
        </div>
    </div>
    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">所属机构</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="orgName" placeholder="机构名称">
        </div>
    </div>-->
    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="id" placeholder="产品ID">
        </div>
    </div>

    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">产品名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="productName" placeholder="请输入产品名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">产品类型</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="productType" placeholder="请输入产品类型">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">产品描述</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="productDescribe" placeholder="请输入产品描述">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">产品价格</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="productPrice" placeholder="请输入产品价格">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">产品地址</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="productAddress" placeholder="请输入产品地址">
        </div>
    </div>


    <!--<div class="layui-form-item">
        <label class="layui-form-label">权限配置</label>
        <div class="layui-input-block role-check-list">
            &lt;!&ndash;动态生成角色列表&ndash;&gt;
        </div>
    </div>-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editProduct">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="editProduct.js"></script>
</body>
</html>
